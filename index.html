<!doctype html>
<html lang="en" class="h-100"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RunCue LIVE</title>
    <link rel="icon" href="../uibuilder/images/node-blue.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.css">
    <link rel="stylesheet" href="./index.css">
</head><body class="h-100">
    <div id="app" v-cloak class="h-100 font-weight-bold">
        <b-container fluid class="h-100">
        		<b-row class="text-center h-10 mt-3">
                <b-col class="border border-white m-3 text-center d-table message-box" v-if="showMessageBox">
                	{{currentMessage}}
                </b-col>
            </b-row>
        		<b-row class="h-45">
                	<b-col class="border border-white m-3 text-center d-table" v-if="countdownTimer.showCountdown">
                    	<span class="d-table-cell align-middle countdown" v-bind:class="{ red: countdownTimer.red }">{{countdownTimer.rendered}}</span>
                	</b-col>
            		</b-row>
            <b-row class="h-45">
                <b-col class="w-50 border border-white m-3 text-center d-table" v-if="countdownTimer.showMessage">
                    <span class="d-table-cell align-middle text-uppercase countdownmessage">{{countdownTimer.message}}</span>
                </b-col>
                <b-col class="w-50 border border-white m-3" v-if="rtc.isVisible">
                    <b-row class="text-center h-60 mt-3">
                        <b-col class="align-middle clocktext">
                            {{rtc.rendered}}
                        </b-col>
                    </b-row>
                    <b-row class="text-center h-30">
                        <b-col class="align-middle clockdesc">
                            LOCAL TIME
                        </b-col>
                    </b-row>
                </b-col>
            </b-row>
        </b-container>
    </div>
    
   
    <!-- Prod version -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js"></script>
    <script defer src="../uibuilder/uibuilder.iife.min.js"></script>

    <script defer src="./AnimationController.js"></script>
    <script defer src="./RTC.js"></script>
    <script defer src="./RundownController.js"></script>
    <script defer src="./index.js"></script>
</body></html>
